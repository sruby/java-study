version: '3'
services:
  elasticsearch:
    image: elasticsearch:7.13.3
    container_name: sy-elasticsearch
#    restart: always
    environment:
       - discovery.type=single-node
#      - cluster.name=elasticsearch
#      - bootstrap.memory_lock=true
#      - xpack.security.enabled=false
#      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
#      - node.name=elasticsearch_node_1
#    ulimits:
#      memlock:
#        soft: -1
#        hard: -1
    volumes:
      - ../data/elasticsearch/data:/usr/share/elasticsearch/data
      - ../data/elasticsearch/logs:/usr/share/elasticsearch/logs
#      - ./devops/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - sy-net
    ports:
      - 9200:9200
      - 9300:9300

  skywalking-oap:
    image: apache/skywalking-oap-server:8.6.0-es7
    container_name: skywalking-oap
    networks:
      - sy-net
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
    restart: always
    ports:
      - 11800:11800
      - 12800:12800
    volumes:
      - ./devops/skywalking/config:/apache-skywalking-apm-bin/config:ro

  skywalking-ui:
    image: apache/skywalking-ui:latest
    container_name: skywalking-ui
    networks:
      - sy-net
    depends_on:
      - skywalking-oap
    links:
      - skywalking-oap
    restart: always
    ports:
      - 8080:8080
    environment:
      collector.ribbon.listOfServers: skywalking-oap:12800
  skywalking-demo:
      image: sruby/skywalking-demo:latest
      container_name: skywalking-demo
      networks:
            - sy-net
      restart: always
      ports:
        - 8079:8079
      env_file: .env
      environment:
        TZ: Asia/Shanghai
networks:
  sy-net:
#  If set to true, specifies that this network has been created outside of Compose. docker-compose up does not attempt to create it, and raises an error if it doesnâ€™t exist.
    external: false